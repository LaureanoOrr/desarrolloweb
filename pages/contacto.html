<main>
<h1>Contactenos</h1>
<section>
    <h1>Etiqueta input checkbox</h1>
    <form action="">
        <div>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" required placeholder="Ingrese su nombre.">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required placeholder="Ingrese su email.">
    </div>
    <div>
        <h4>Â¿Acepta los terminos y condiciones?</h4>
        <input type="checkbox" name="acepta" id="acepta">
    </div>
    <h1>Etiqueta input radio</h1>
    <div>
        <h4>Hombre</h4>
        <input type="radio" name="sexo" id="sexo" value="hombre">
        <h4>Mujer</h4>
        <input type="radio" name="sexo" id="sexo" value="mujer">
    </div>
    <h1>Etiqueta select</h1>
    <div>
        <select name="talle" id="talle">
            <option value="L">Large</option>
            <option value="M">Medium</option>
            <option value="S">Small</option>
        </select>
    </div>
    <h1>Etiqueta textarea</h1>
    <div>
        <h4>Su mensaje</h4>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
    <h1>Etiqueta select reset y submit</h1>
    <input type="reset" value="Borrar formulario">
    <input type="submit" value="Enviar formulario">
    </form>
</section>
